{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>Edit page</h1>
    <br>
    <form action="{% url 'save' %}" method="POST">
        {% csrf_token %}
        <label>Title</label>
        <br>
        <input type="text" name="title" value="{{ title }}" autocomplete="off">
        <br><br>
        <label>Content</label>
        <br>
        <textarea name="content" type="text">{{ content }}</textarea>
        <br>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
{% endblock %}
